name: "jboss-amq-6/amq62"
description: "Red Hat JBoss AMQ 6.2 container image"
version: "6.2.1"
from: "registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift:1.0" 
user: 185
envs:
    - name: "JBOSS_PRODUCT"
      value: "AMQ"
    - name: "JBOSS_AMQ_VERSION"
      value: "6.2.1.redhat_159-04"
    - name: "PRODUCT_VERSION"
      value: "6.2.1.redhat_159-04"
    - name: "AMQ_HOME"
      value: "/opt/amq"
